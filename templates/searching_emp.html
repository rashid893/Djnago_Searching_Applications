<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee Search</title>
      <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="{% static '/css/all.min.css' %}">
  <style>
   .id{
    margin-top:22px;
    margin-left:0px;
  }</style>
</head>
<body>
<a href="/">Home</a>
    <div class="container">
        <form action="/empdata/" method='post'>
        {% csrf_token %}
<div class="form-group">
<b><label for="search"> Search Employ Information</label><b>
            <input type="text"class="form-control" name="data">&nbsp;<input type="Submit" class=" id btn btn-danger">
            </div>
        </form>
 
    <form action="/viewEmpData">
        <input type="Submit" value="View Employee Data" class="btn btn-success">
    </form>
    <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
  

  

        
    {% for data in info%}
    <thead>
      <tr>
    <th scope="col">ID </th>
<th scope="col"> Name</th>
<th scope="col"> Age</th>
<th scope="col"> Phone</th>
<th scope="col"> city</th>
 
       </tr>
       </thead> 
      <tr class="">
    <td>{{data.empid}}</td>
     <td> {{data.name}}</td>
       <td>{{data.phone}}</td>
        <td>{{data.age}}</td>
        <td>{{data.city}} </td><br>
        </tr>
       
    {% endfor %}
    </table>
    </div>
       </div>
   <script  src="{% static 'js/jquery.min.js' %}"></script>
  
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/all.min.js' %}"></script> 
</body>
</html>
